<div class="features">
  {% for feature in site.features %} {% if feature.title %}
  <div class="feature">
    <div>
      <span class="fa-stack fa-1x">
        <i class="iconBack fas fa-circle fa-stack-2x"></i>
        <i
          class="iconTop fas fa-{{ feature.fontawesome_icon_name }} fa-stack-1x"
        ></i>
      </span>
    </div>
    <div class="featureText">
      <h3>
        {{ feature.title }}
      </h3>
      <p>
        {{ feature.description }}
      </p>
    </div>
  </div>
  {% endif %} {% endfor %}

  <div style="display: flex; margin-top: 30px;">
    <img src="assets/screenshot_main_menu.png" style="max-width: 300px;" />
    <img src="assets/screenshot_image_select.png" style="max-width: 300px;" />
  </div>
</div>
